<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">

    <title>Fp Specific Elements</title>
</head>
<body>
    <nav>
        <h1> &lt;Oladee/&gt; </h1>
    </nav>
    <div>
        <section>
            <h3 data-testid="slackUserName">Slack Username: Oladee</h3>
            <img src="./assets/IMG-20230623-WA0023.jpg" alt="display picture" data-testid="slackDisplayImage">
        </section>
        <main>
           <section>
            <h5>Current Day Of the Week: <span id="currentDay" data-testid="currentDayOfTheWeek"></span></h5>
            <h5>Current UTC Time: <span id="utc" data-testid="currentUTCTime"></span></h5>
            <h5>TRACK: <span id="track" data-testid="myTrack">Frontend</span></h5>
            <h5>GitHub URL: <a href="https://github.com/oladee/HNGX-STAGE-TASKS/tree/main/Frontend%20page%20with%20specific%20element" target="_blank" data-testid=“githubURL”> Click here</a></h5>
           </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
